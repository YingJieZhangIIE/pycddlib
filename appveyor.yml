install:
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "python --version"
  - "python -c \"import struct; print(struct.calcsize('P') * 8)\""
  - "appveyor DownloadFile http://mpir.org/mpir-2.7.0.zip"
  - "7z x mpir-2.7.0.zip"
  - "%CMD_IN_ENV% msbuild mpir-2.7.0/build.vc10/lib_mpir_gc/lib_mpir_gc.vcxproj /p:Configuration=Release /p:PlatformToolset=v100"
  - ps: "ls mpir-2.7.0/lib"
  - ps: "ls mpir-2.7.0/build.vc10"
  - ps: "ls mpir-2.7.0/lib/Win32"
  - ps: "ls mpir-2.7.0/lib/Win32/Release"
  - ps: "ls -R mpir-2.7.0/lib"
  - ps: "ls -R mpir-2.7.0/build.vc10/lib_mpir_gc/Win32/Release"
  #- "%CMD_IN_ENV% pip install Cython Sphinx nose"
  #- "%CMD_IN_ENV% pip install ."

build: false

test_script:
  - "cd docs"
  - "%CMD_IN_ENV% make doctest"
  - "cd .."
  - "%CMD_IN_ENV% nosetests"
